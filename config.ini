[standard]
experiment             = dev
task                   = train
seed                   = 1234

[logging]
verbose                = True
log_dir                = Logs
output_dir             = Outputs

[dataset]
dataset                = ISIC
dataset_dir            = ../../Datasets/ISIC_2019
image_x                = 224
image_y                = 224
val_split              = 0.2
test_split             = 0.2

[performance]
use_gpu                = True
data_workers           = 4
mixed_precision        = True

[model]
model_dir              = Models
efficient_net          = 7
swin_model             = False

[training]
epochs                 = 40
batch_size             = 16
minimum_lr             = 0.00001
maximum_lr             = 0.01

[calibration]
calibration_method     = none
boundary_calibration   = False
calibration_verbose    = True

[debug]
warning                = False
detect_anomaly         = False
batches_per_epoch      = 0
